<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- titolo -->
    <h1>Calcola il prezzo del tuo biglietto</h1>
  </div>
  <div class="form">
    <!-- prima riga -->
    <div class="row">
      <div class="col">
        <label for="nome">Nome e Cognome</label>
        <input id="nome" type="text" placeholder="Inserisci il tuo nome">
      </div>
      <div class="col">
        <label for="km">Km Da percorrere</label>
        <input id="km" type="number" placeholder="Km" min="1" max="1000">
      </div>
      <div class="col">
        <label for="eta">Fascia d'et√°</label>
        <select name="eta" id="eta">
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over">Over 65</option>
        </select>
      </div>
    </div>
    <!-- seconda riga -->
    <div class="row">
      <div class="btn" id="genera">Genera</div>
      <div class="btn" id="annulla">Annulla</div>
    </div>
  </div>
  <!-- biglietto -->
  <h2>Il tuo biglietto</h2>
  <div id="biglietto">
    <h3>Dettaglio Passeggero</h3>
    <div class="info-biglietto row">
      <div class="col">
        <h3 class="passeggero">Nome Passeggero
          <span id="nome-passeggero"></span>
        </h3>
      </div>
      <div class="col">
        <table>
          <tr>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice CP</th>
            <th>Costo biglietto</th>
          </tr>
          <tr>
            <td>
              <span id='offerta-applicata'></span>
            </td>
            <td>
              <span id="carrozza"></span>
            </td>
            <td>
              <span id="codicecp"></span>
            </td>
            <td>
              <span id='costo'></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>













  <script src="script.js" charset="utf-8"></script>
</body>

</html>
